<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Food Website Design</title>
</head>

<body>
    <nav>
        <div id="wrapper">
            <div id="nav-container">
                <img src="img/logo.png" alt="logo">
                <div id="links">
                    <a href="#">Menu</a>
                    <a href="#">Lunch Boxes</a>
                    <a href="#">Platters</a>
                    <a href="#">Specials</a>
                </div>
                <div id="search">
                    <input type="search" placeholder="search foods">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </nav>

    <!--  Landing Page -->
    <section id="landingpage">
        <div id="content">
            <div id="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>CHEFS SPECIAL</h3>
                <h1>Freshness <br> in Every bite</h1>
                <p>Healthy Sashimi Tuna Bites With Sashimi grade Tuna. 110 calories and 13g protein</p>
                <button data-aos="fade-right" data-aos-duration="2000" data-aos-delay="300">Download Recipe</button>
            </div>
            <div id="image">
                <img src="img/main.png" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>

    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
